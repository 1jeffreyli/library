<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="wrapper">
      <div class="header-container">
        <h1>Virtual Library</h1>
      </div>
      <div class="main-content">
        <div class="book-cards">

        </div>
        <div class="button-container">
          <button id="new-book-btn">New Book</button>
        </div>
      </div>
      <div class="modal hidden" id="modal">
        <div class="form-container">
          <form action="/script.js" class="modal-form" id="form">
            <fieldset>
              <legend class="form-header">Add a new book</legend>
              <div class="labels-inputs">
                <div class="book-title-container">
                    <label for="title"> Book Title </label>
                    <input
                      type="text"
                      name="title"
                      id="title"
                      placeholder="Title"
                      required
                    />
                </div>

                <div class="author-container">
                    <label for="author"> Author </label>
                    <input
                      type="text"
                      name="author"
                      id="author"
                      placeholder="Name"
                      required
                    />
                </div>

                <div class="pages-container">
                    <label for="pages"> Number of Pages </label>
                    <input
                      type="number"
                      name="pages"
                      id="pages"
                      placeholder="XXX"
                      required
                      pattern="/^\d+/g"
                    />
                </div>

                <div class="read-container">
                    <label for="read"> Read </label>
                    <input
                      type="checkbox"
                      name="read"
                      id="read"
                      required
                    />
                </div>
              </div>
              <button class="add-book-btn">Add</button>
            </fieldset>
          </form>
          <div class="close-btn">
            <div class="material-icons">cancel</div>
          </div>
        </div>
        <div class="form-modal-background"></div>
      </div>
    </div>
  </body>
  <footer>

  </footer>
</html>
